<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="20">
        <tr>
            <th style="color: blue; background-color: green; font-size: 30px;">Title 1</th>
            <th style="color: yellow; background-color: blueviolet; font-size: 27px;">Title 2</th>
        </tr>
        <tr>
            <td style="border: 20px solid greenyellow; color: darkorchid;">Title 3</td>
            <td style="color: cyan; background-color: darkblue; font-size: 50px;">Title 4</td>
        </tr>
        <tr>
            <td style="color: darkred; background-color: aqua; font-size: 78px;">Title 5</td>
            <td style="color: darkorange; background-color: antiquewhite; font-size: 10px;">Title 6</td>
        </tr>
        <tr>
            <td style="color: darkgray; background-color: crimson; font-size: 45px;">Title 7</td>
            <td style="color: aquamarine; background-color: chartreuse; font-size: 30px;">Title 8</td>
            <td style="color: burlywood; background-color: blue; font-size: 40px;">Title 9</td>
            <td style="color: cornflowerblue; background-color: darkmagenta; font-size: 100px;">Title 9</td>
            <td style="color: red; background-color: green; font-size: 120px;">Title 10</td>
        </tr>

    </table>
</body>
</html>
