<!-- 3)შექმენი 5 პარაგრაფი და მიანიჭე განსხვავებული სტილები რაც ვისწავლეთ გამოიყენეთ ყველა სტილი -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 different styled paragraphs</title>
</head>
<body>
    <p style="color: red; background-color: blue; font-size: 56px; text-align: start; border: 56px solid green;">My name is Nikoloz Tsereteli</p>
    <p style="color: blue; background-color: aqua; font-size: 12px; text-align: center; border: 23px solid white;">I am 19 years old</p>
    <p style="color: aquamarine; background-color: blueviolet; font-size: 78px; text-align: end; border: 90px solid black;">I am getting older</p>
    <p style="color: yellow; background-color: pink; font-size: 34px; text-align: right; border: 9px solid red;">I'm older then my sister by 2 years</p>
    <p style="color: aliceblue; background-color: purple; font-size: 100px; text-align: center; border: 50px solid blue;">I have 1 younger sister</p>
</body>
</html>
