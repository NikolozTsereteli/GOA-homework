<!-- 3)შექმენით 5 ღილაკი და შეუცვალეთ სტილები style ატრიბუტის გამოყენებით -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 styled buttons</title>
</head>
<body>
    <button style="color: blueviolet; background-color: blue; font-size: 35px; text-align: center; border: 40px solid yellowgreen;">Click here!</button><br><br>
    <button style="color: aquamarine; background-color: green; font-size: 20px; text-align: left; border: 20px solid purple;">Important!</button><br><br>
    <button style="color: aqua; background-color: red; font-size: 4px; text-align: end; border: 5px solid pink;">Click me!</button><br><br>
    <button style="color: red; background-color: bisque; font-size: 90px; text-align: center; border: 90px solid skyblue;">Nice!</button><br><br>
    <button style="color: greenyellow; background-color: deeppink; font-size: 45px; text-align: start; border: 50px solid violet;">Last Button!</button>
</body>
</html>
