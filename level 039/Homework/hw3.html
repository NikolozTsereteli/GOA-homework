<!-- 3)შექმენი 5 სათაური ერთის ზომა იყოს 10px მეორესი:20px მესამესი:40px მეოთეხსი:33px და ბოლო სათაურს თქვენ მიანჭეთ რაიმე ზომა -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 headings</title>
</head>
<body>
    <h2 style="font-size: 10px;">This heading has the size of 10px!</h2>
    <h2 style="font-size: 20px;">This heading has the size of 20px!</h2>
    <h2 style="font-size: 40px;">This heading has the size of 40px!</h2>
    <h2 style="font-size: 33px;">This heading has the size of 33px!</h2>
    <h2 style="font-size: 100px;">This heading has the size of 100px!</h2>

</html>
