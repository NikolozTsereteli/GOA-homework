<!-- <body> თეგი შედგება 3 მთავარი თეგებისგან: <header> თეგი, <main> თეგი და <footer> თეგი.
სამივე შემთხვევაში, თავად მათი სახელწოდება გვიხსნის მათ მნიშვნელობას. <header> თეგი - არის ვებგვერდის თავი, სადაც ვინახავთ ვებსაიტის შესავალ ინფორმაციას, მაგალითად ლოგოებს, ნავიგაციას და მთავარ სათაურს. <main> თეგი, როგორც თავად სახელი გვეუბნება, არის თეგი სადაც ვწერთ მთავარ კონტენტს, მაგალითად პარაგრაფებს, სტატიებს, ფოტოებს და ტექსტს. <footer> თეგიც, ასევე როგორც მისი სახელი გვანიშნებს, არის ჩვენი ვებსაიტის ბოლო, ქვედა ნაწილი, სადაც ვწერთ ისეთი შინაარსის მქონე ტექსტს როგორიცაა ჩვენი ან რაიმე ორგანიზაციის საკონტაქტო ინფორმაცია. ჩვენ ასევე გვაქვს საკმაოდ სასარგებლო თეგი სახელად <section> - სექცია, ნაწილი. ჩვენ მას ვიყენებთ რომ ჩვენი ვებსაიტი დავყოთ ნაწილებად განსხვავებული ინფრომაციების ერთად დალაგებით და მათი დაყოფით. ასევე გვაქვს თეგი სახელად <article> - არტიკლი. ჩვენ მას ვიყენებთ ვებსაიტში ისეთი ინფორმაციის ჩამატებისთვის, რომელსაც არ აქვს არავითარი პირდაპირი კავშირი ჩვენს კონტენტთან ვებსაიტში, მაგალითად ჩვენი სპონსორის აფიშირებისთვის, ან ჩვენი დამხმარე კომპანიის რეკლამის გასაკეთებლად. და დაახლოებით იგივე გამოყენების თეგი სახელად <aside> - რომელსაც ვიყენებთ მეორეხარისხოვანი ინფორმაციის დასამატებლად ჩვენს ვებსაიტზე.-->
