<!-- 1)კომენტარის სახით ახსენით რა არის ატრიბუტი,და რომელი ატრიბუტები იცით,თითეულ ატრიბუტს მიუწერეთ გვერდით მისი დანიშნულება და ფუნქცია თუ რას აკეთებს,ასევე დაწერეთ თქვენი ჩამოთვლილი ატრიბუტებიდან რომელიმ არის required და optional -->


<!-- 
ატრიბუტები არის კოდი რომელიც ანიჭებს დამატებით ინფორმაციას რაიმე თეგს. მაგალითად:
src - (source) მიუთითებს სურათის მისამართსს ინტერნეტში - (URL), ან გამდოწერილ, ჩაშენებულ ფოტოს სახელს. src არის required - სავალდებულო ატრიბუტი, რადგან მისი გამოყენების გარეშე ჩვენს ფოტოს ვერ გავხსნით ვებგვერდზე.
href - ლინკის - ბმულის მისამართი, გამოიყენება <a> თეგთან, ასევე არის საჭირო ატრიბუტი, რადგან მის გარეშე ლინკი არც გვექნება და ვერც გამოვიყენებთ სხვა ვებგვერდებზე გადასასვლელად.
alt - სურათის ალტერნატიული ტექსტი - არის optional - არა სავალდებულო, პირობითი. alt-ის გამოყენების გარეშეც იმუშავებს <img> თეგი, მაგრამ უმჯობესი იქნება რომ alt-ს ყოველთვის ვიყენებდეთ, რადგან თუ რაიმე შეფერხება მოხდება და სურათს ჩვენი ვებგვერდი ვერ გაუშვებს, მაშინ alt ატრიბუტი ეკრანზე გამოიყვანს ჩვენს მიერ მითითებულ შეფერხების ტექსტს.










-->
