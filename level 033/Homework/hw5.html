<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph</title>
</head>
<body>
    <h1>A one big paragraph</h1>
    <br>
    <br>
    <p><b>Life <i>is great!</i></b> But it is also very <u>short,</u> and we should not <strong>waste it.</strong> <strong><em>Our actions matter.</em></strong> <strong><em><u>They determine our future, and our afterlife.</u></em></strong></p>
</body>
</html>
