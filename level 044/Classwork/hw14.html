<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>
</head>
<body>
    <form>
        <label for="name">First Name:</label>
        <input type="text" id="name"><br>
        <label for="surename">Last Name:</label>
        <input type="text" id="surename"><br>
        <label for="male">Male</label>
        <input type="radio" id="male">
        <label for="female">Female</label>
        <input type="radio" id="female"><br>
        <label for="id">Emplyee ID:</label>
        <input type="number" id="id"><br>
        <label for="designation">Designation:</label>
        <input type="text" id="designation"><br>
        <label for="phone number">Phone Number:</label>
        <input type="tel" id="phone number"><br>
        <input type="submit">

    </form>
</body>
</html>
