<!-- 5)შექმენით ვებსაიტი სადაც კომენტარის სახით ახსნით text formatting თეგებს(ჩამოწერეთ ყველა ფორმატის თეგები) და მოიყვანეთ თითეულის მაგალითი -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- text formatting თეგები: <b> - bold, ამუქებს ტექსტს. მაგალითი: -->
    <b><p>Nice</p></b>
    <!-- text formatting თეგები: <i> - მარჯვნივ ხრის ტექსტს. მაგალითი: -->
    <i><p>Nice</p></i>
    <!-- text formatting თეგები: <u> - underline - ტექსტს ხაზს უვლებს მის ქვეშ. მაგალითი: -->
    <u><p>Nice</p></u>
    <!-- text formatting თეგები: <em> -  მარჯვნივ ხრის ტექსტს, მაგრამ ასევე აქვს სემანტიკური მნიშვნელობა და იკითხება განსხვავებულად screen reader-ების მიერ. მაგალითი: -->
    <em><p>Nice</p></em>
    <!-- text formatting თეგები: <strong> - ამუქებს ტექსტს, მაგრამ ასევე აქვს სემანტიკური მნიშვნელობა და იკითხება განსხვავებულად screen reader-ების მიერ. მაგალითი: -->
    <strong><p>Nice</p></strong>
</body>
</html>
