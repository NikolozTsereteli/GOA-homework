<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraphs</title>
</head>
<body>
    <p>Humans are living beings</p>
    <p>We need to eat to survive</p>
    <p>We also need to drink to live</p>
    <p>We also need to sleep well to have a good health</p>
    <p>Having good health in life is very important</p>

</body>
