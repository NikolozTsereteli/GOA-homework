<!-- 4)შექმენით დროპდაუნ მენიუ,დააკავშირეთ  მენიუ და label ერთმანეთს,დაამატეთ ასევე submit ღლაკი,ამ მენიუში უნდა გქონდეთ ადამიანის გვარების ჩამონათვალი -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surename List</title>
</head>
<body>
    <h1>Dropdown List</h1>
    <br>
    <br>
    <form>
        <label for="options">გვარები</label>
        <select id="options">
            <option value="">წერეთელი</option>
            <option value="">ჭავჭავაძე</option>
            <option value="">თოფურია</option>
            <option value="">დვალიშვილი</option>
            <option value="">ხაბეიშვილი</option>
            <option value="">ნიუტონი</option>
            <option value="">ურგებაძე</option>
            <option value="">ტესლა</option>
            <option value="">კესარიელი</option>
            <option value="">ანტიოქიელი</option>
            <input type="submit">
        </select>
    </form>
</body>
</html>
