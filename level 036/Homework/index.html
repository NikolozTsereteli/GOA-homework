<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <label for="text1">First Name:</label>
        <input type="text" id="text1" placeholder="Write your first name here">
        <br>
        <br>
        <label for="text2">Last Name:</label>
        <input type="text" id="text2" placeholder="Write your last name here">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Write your email here">
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Write your password here">
        <br>
        <br>
        <label for="text3">Username:</label>
        <input type="text" id="text3" placeholder="Write your username here">
        <br>
        <br>
        <input type="submit">
    </form>
</body>
</html>
