<!-- 3)შექმენი მსგავსი ტიპის სარეგისტრაციო ფორმა,ფერები და reset ღილაკი არ არის საჭრო,გამოიყენეთ label და დააკავშრეთ ინფუთებთან,შეეცადეთ მიამგვანოთ  -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form 1</title>
</head>
<body>
    <h1>HTML Form</h1>

    <form>
        <label for="text1">First Name:</label>
        <input type="text" id="text1">
        <br>
        <br>
        <label for="text2">Last Name:</label>
        <input type="text" id="text2">
        <br>
        <br>
        <label for="date">Date of Birth:</label>
        <input type="date" id="date">
        <br>
        <br>
        <label for="email">Email id:</label>
        <input type="email" id="email">
        <br>
        <br>
        <label for="number">Mobile Number:</label>
        <input type="number" id="number">
        <br>
        <br>
        <input type="submit">
        <input type="reset">

    </form>
</body>
</html>
